<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Set render engine for 360 browser -->
	<meta name="renderer" content="webkit">
	
	<!-- No Baidu Siteapp-->
	<meta http-equiv="Cache-Control" content="no-siteapp"/>

	<meta name="mobile-web-app-status-bar-style" content="blank-translucent">
	<meta name="apple-mobile-web-app-status-bar-style" content="blank-translucent">
	<meta name="full-screen" content="yes">
	<meta name="browsermode" content="application">
	<meta name="x5-fullscreen" content="true">
	<meta name="x5-page-mode" content="app">

	<!-- Add to homescreen for Chrome on Android -->
	<meta name="mobile-web-app-capable" content="yes">

	<!-- Add to homescreen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="云互联"/>
	<meta name="format-detection" content="telephone=no">
	<script>
		(function(){
		    function w() {
		        var r = document.documentElement;
		        var a = r.getBoundingClientRect().width;
		        if (a > 750 ){
		            a = 750;
		        } 
		        //750/w = 100/font-size
		        rem = a / 7.5;
		        r.style.fontSize = rem + "px"
		    }
		    var t;
		    w();
		    window.addEventListener("resize", function() {
		        clearTimeout(t);
		        t = setTimeout(w, 300)
		    }, false);
		})();
	</script>
	<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
	<link rel="stylesheet" href="http://m.yunxiangguan.cn/css/mobile-reset.css">
	<style>
		html{
			font-size: 100px;
		}
		body{
			width: 7.2rem;
			min-height: 100vh;
			margin: 0 auto;
			overflow-x: hidden;
			/*border: 1px solid red;*/
		}

		.kai-header{
			position: relative;
			width: 7.2rem;
			height: .96rem;
			background-color: #ddd;
		}
		.slider_switch{
			position: absolute;
			top: 0.18rem;
			right: 0.26rem;
			width: 0.6rem;
			height: 0.6rem;
			border: 1px solid blue;
		}


		.slider-right-container{
			position: fixed;
			top: 0;
			right: -50%;
			z-index: 999;
			width: 7.2rem;
			margin-right: -3.6rem;
			background-color: rgba(0,0,0,.15);
		}
		.slider-right-box{
			position: absolute;
			top: 0;
			right: 0;
			width: 3.6rem;
			background-color: #333;
			overflow-y: auto;
		}
		.slider-right-list{
			height: auto;
		}
		.slider-right-list>li{
			border-bottom: 1px solid rgba(0,0,0,0.3);
		}
		.slider-right-list a{
			display: block;
			height: 0.44rem;
			line-height: 0.44rem;
			text-indent: 0.15rem;
			color: #ccc;
			padding: .08rem 0;
		    font-size: 0.2rem;
		}
	</style>
</head>
<body>
	<header class="kai-header">
		<div class="slider_switch"></div>
	</header>
	<div class="slider-right-container">
		<div class="slider-right-box">
			<ul class="slider-right-list">
				<li>
					<a href="http://www.baidu.com">首页</a>
				</li>
				<li>
					<a href="#">首页</a>
				</li>
				<li>
					<a href="#">首页</a>
				</li>
			</ul>
		</div>
	</div>
</body>
<script>
	$(".slider_switch").on('click', function(event) {
		event.preventDefault();
		$(".slider-right-container").animate({right: "50%"},300);
	});
	$(".slider-right-container").on('click', function(event) {
		event.preventDefault();
		$(this).animate({right: "-50%"}, 300)
	});
</script>
</html>
