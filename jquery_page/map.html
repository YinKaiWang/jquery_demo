<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

	<meta http-equiv="X-UA-Compatible" content="IE=edge">


<!-- Set render engine for 360 browser -->
<meta name="renderer" content="webkit">

<!-- No Baidu Siteapp-->
<meta http-equiv="Cache-Control" content="no-siteapp"/>

<meta name="mobile-web-app-status-bar-style" content="blank-translucent">
<meta name="apple-mobile-web-app-status-bar-style" content="blank-translucent">
<meta name="full-screen" content="yes">
<meta name="browsermode" content="application">
<meta name="x5-fullscreen" content="true">
<meta name="x5-page-mode" content="app">

<!-- Add to homescreen for Chrome on Android -->
<meta name="mobile-web-app-capable" content="yes">

<!-- Add to homescreen for Safari on iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="云互联"/>
<meta name="format-detection" content="telephone=no">

<link rel="icon" type="image/png" href="__root__/dist/img/favicon.png">
	<style type="text/css">
		body,
		html{width:100%;height:100%;margin:0;font-family:"微软雅黑";}
		#allmap{height:100vh;width:100%;overflow:hidden;}
		#result{width:100%;font-size:12px;}
		dl,
		dt,
		dd,
		ul,
		li{margin:0;padding:0;list-style:none;}
		dt{font-size:14px;font-family:"微软雅黑";font-weight:bold;border-bottom:1px dotted #000;padding:5px 0 5px 5px;margin:5px 0;}
		dd{padding:5px 0 0 5px;}
		li{line-height:28px;}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/getscript?v=2.0&ak=67jMQ5DmYTe1TLMBKFUTcZAR"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.js"></script>
	<link rel="stylesheet" href="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.css" />
</head>
<body>
	<div id="allmap">	
	</div>
<script type="text/javascript">
	// 百度地图API功能
    var map = new BMap.Map('allmap');
    var poi = new BMap.Point(113.702579,34.816504);
    map.centerAndZoom(poi, 16);
    map.enableScrollWheelZoom();

    var content = '<div style="margin:0;line-height:20px;padding:2px;">'  +
                    '地址：郑州市金水区经三名筑5栋15楼187室<br/>电话：0371-55890689<br/>简介：云互联是一家致力于网站建设、APP开发、微信平台开发等互联网相关领域研究探索的公司。' +
                  '</div>';

    //创建检索信息窗口对象
    var searchInfoWindow = null;
	searchInfoWindow = new BMapLib.SearchInfoWindow(map, content, {
			title  : "河南省云互联科技有限公司",      //标题
			width  : 290,             //宽度
			height : 105,              //高度
			panel  : "panel",         //检索结果面板
			enableAutoPan : true,     //自动平移
			searchTypes   :[
				BMAPLIB_TAB_SEARCH,   //周边检索
				BMAPLIB_TAB_TO_HERE,  //到这里去
				BMAPLIB_TAB_FROM_HERE //从这里出发
			]
		});
    var marker = new BMap.Marker(poi); //创建marker对象
	searchInfoWindow.open(marker);
    map.addOverlay(marker); //在地图中添加marker
</script>
</body>
</html>
