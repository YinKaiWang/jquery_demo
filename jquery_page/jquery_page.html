<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>jquery操作网页</title>
	<link rel="stylesheet" href="style/jquery_page.css">
</head>
<body>
	<!-- show & hide -->
	<div id="s_h" class="s_h b fl box">
		<input id="s_h_sure" class="btn btn_sure" type="button" value="show">
		<input id="s_h_cancel" class="btn btn_cancel" type="button" value="hide">
		<div id="s_h_module" class="b hide module"></div>
	</div>
	<!-- toggle -->
	<div id="t" class="b fl box">
		<input type="button" value="toggle" id="t_btn" class="btn btn_sure">
		<div id="t_module" class="b module"></div>
	</div>
	<!-- fadeIn & fadeOut -->
	<div id="f_f" class="b fl box">
		<input id="f_f_In" class="btn btn_sure" type="button" value="fadeIn">
		<input id="f_f_Out" class="btn btn_cancel" type="button" value="fadeOut">
		<div id="f_f_module" class="hide module" style="background-color: green"></div>
	</div>
	<!-- fadeToggle -->
	<div id="f_t" class="b fl box">
		<input id="f_t_btn" class="btn btn_sure" type="button" value="fadeToggle">
		<div id="f_t_module" class="hide module" style="background-color: green"></div>
	</div>
	<!-- fadeTo -->
	<div id="f_to" class="b fl box">
		<input id="f_to_btn" class="btn btn_sure" type="button" value="fadeTo">
		<div id="f_to_module" class="module" style="background-color: green"></div>
	</div>
	<!-- slideDown & slideUp -->
	<div id="s_s" class="b fl box">
		<input id="s_s_down" class="btn btn_sure" type="button" value="slideDown">
		<input id="s_s_up" class="btn btn_cancel" type="button" value="slideUp">
		<div id="s_s_module" class="hide module" style="background-color: green"></div>
	</div>
	<!-- slideToggle -->
	<div id="s_s_t" class="b fl box">
		<input id="s_s_t" class="btn btn_sure" type="button" value="slideToggle">
		<div id="s_s_t_module" class="hide module" style="background-color: green"></div>
	</div>
	<!-- window.open -->
	<input id="w_o" class="btn btn_sure fl" type="button" value="window.open" style="margin: 40px 40px; clear:both;">
</body>
<script src="../public/require.js" data-main="jquery_page"></script>
</html>
